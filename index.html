<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-l10n-id="title">Orchid â€¢ Chat</title>
    <link rel="icon" type="image/png" href="css/icons/woschat_256.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="lib/gaia-icons/gaia-icons.css">
    <link rel="stylesheet" type="text/css" href="lib/gaia-icons/bidi-helper.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link rel="stylesheet" type="text/css" href="css/message.css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/splashscreen.css">
    <link rel="stylesheet" type="text/css" href="css/toolbar.css">
    <link rel="stylesheet" type="text/css" href="css/dialog.css">
    <link rel="stylesheet" type="text/css" href="css/tooltips.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">

    <!-- Localization -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US, af, ga, sq, it, ar, ja, az, kn, eu, ko, bn, la, be, lv, bg, lt, ca, mk, zh, ms, mt, hr, no, cs, fa, da, pl, nl, pt, ro, eo, ru, et, sr, tl, sk, fi, sl, fr, es, gl, sw, ka, sv, de, ta, el, te, gu, th, ht, tr, uk, hi, ur, hu, vi, is, cy, id, yi">
    <link rel="localization" href="locales/chat.{locale}.properties">
    <script type="text/javascript" defer src="js/l10n.js"></script>

    <!-- Javascript -->
    <script type="module" src="services/script.js"></script>
    <script type="text/javascript" defer src="js/attachment/image.js"></script>
    <script type="text/javascript" defer src="js/profile.js"></script>
    <script type="text/javascript" defer src="js/create_group.js"></script>
    <script defer src="js/chat.js"></script>
    <script type="text/javascript" defer src="js/text_input.js"></script>
    <script type="text/javascript" defer src="js/touch.js"></script>
    <script type="text/javascript" defer src="js/lib/vanillaEmojiPicker.js"></script>
  </head>
  <body>
    <ul id="groups">
      <button id="friends-list" data-icon="user">
        <div role="title" class="end" data-l10n-id="friends-button"></div>
      </button>
      <button id="join-group" data-icon="add">
        <div role="title" class="end" data-l10n-id="add-button"></div></button>
      <ul id="servers"></ul>
    </ul>
    <div id="sidebar">
      <h1 id="server-title"></h1>
      <ul id="server-list"></ul>
    </div>
    <div id="toolbar">
      <img src="" alt="" id="toolbar-avatar">
      <div id="toolbar-username">
        <span></span>
        <small></small>
      </div>
      <a href="#" data-icon="settings">
        <div role="title" class="top" data-l10n-id="navbar-settings"></div>
      </a>
    </div>

    <div id="content">
      <header>
        <a href="#" data-icon="menu" id="menu-button"></a>
        <h1 id="chat-title"></h1>
        <a href="#" data-icon="user" id="members-button"></a>
      </header>
      <div id="messages"></div>
      <footer id="chat-footer">
        <form id="chat-footer-form">
          <button data-icon="attachments" id="attachments-button" type="button">
            <div role="title" class="top" data-l10n-id="message-attach"></div>
          </button>
          <textarea id="text-input" data-l10n-id="textInput"></textarea>
          <button data-icon="stickers" type="button">
            <div role="title" class="top" data-l10n-id="message-stickers"></div>
          </button>
          <button data-icon="emojis" id="emojis-button" type="button">
            <div role="title" class="top" data-l10n-id="message-emojis"></div>
          </button>
          <button data-icon="send" id="send-button" type="submit">
            <div role="title" class="top" data-l10n-id="message-send"></div>
          </button>
        </form>
      </footer>
    </div>

    <div id="drag-overlay">
      <h1 data-l10n-id="drag-and-drop"></h1>
    </div>

    <div id="profile" class="dialog">
      <div>
        <iframe src="" frameborder="0" id="profile-frame"></iframe>
        <button data-icon="close" id="profile-close"></button>
      </div>
    </div>

    <div id="create-dialog" class="dialog">
      <div>
        <div class="group-creation">
          <label for="">
            <span>Group Avatar</span>
            <div class="image-container">
              <img src="" alt="">
            </div>
          </label>
          <label for="">
            <span>Group Name</span>
            <input type="text" name="" id="create-dialog-name">
          </label>
        </div>
        <menu>
          <button data-l10n-id="close" id="create-dialog-close">Close</button>
          <button data-l10n-id="create" id="create-dialog-create" class="recommend">Create</button>
        </menu>
      </div>
    </div>

    <div id="invite-dialog" class="dialog">
      <div>
        <h1 data-l10n-id="joinPrompt-title">Join Server</h1>
        <p data-l10n-id="joinPrompt-detail">Type the server URL or address in the text input area below.</p>
        <input type="text" id="invite-dialog-address" data-l10n-id="joinPrompt-input">
        <menu>
          <button class="recommend" data-l10n-id="joinPrompt-join">Join</button>
          <button data-l10n-id="cancel">Cancel</button>
        </menu>
      </div>
    </div>

    <div id="splash-screen">
      <div class="sprite"></div>
      <div class="sprite"></div>
    </div>
  </body>
</html>
